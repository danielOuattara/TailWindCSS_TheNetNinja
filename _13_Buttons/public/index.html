<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Document</title>
    </head>

    <body class="text-gray-600 font-nunito">
        <div class="grid md:grid-cols-3">
            <!-- wrapper -->
            <div class="md:col-span-1">
                <nav>
                    <div>
                        <h1 class="font-bold uppercase p-4 border-b border-gray-100"><a href="/"
                                class="text-green-500 sm:text-red-500 lg:text-blue-500">Food
                                Ninja</a></h1>
                    </div>
                    <ul>
                        <li class="text-gray-700 font-bold">
                            <a href="#"><span>Home</span></a>
                        </li>
                        <li>
                            <a href="#"><span>About</span></a>
                        </li>
                        <li>
                            <a href="#"><span>Content</span></a>
                        </li>
                    </ul>
                </nav>
            </div>


            <main class="px-16 py-6 bg-gray-100 md:col-span-2">

                <div class="flex justify-center md:justify-end">
                    <a href="#" class="text-primary btn border-primary md:border-2">Log in</a>
                    <a href="#" class="text-primary ml-2 btn border-primary  md:border-2 ">sign Up</a>
                </div>

                <header>
                    <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
                    <h3 class="text-2xl font-semibold">For Ninjas</h3>
                </header>
                <div>
                    <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Recipes</h4>
                    <div class="mt-8 grid xl:grid-cols-3 gap-10">
                        <!-- cards go here -->

                        <div class="card">
                            <img src="./images/stew.jpg" alt="stew" class="w-full ">
                            <div class="m-4">
                                <span class="block font-bold">5 bean Chili Stew</span>
                                <span class="block text-gray-500 text-sm">Recipe by Mario</span>
                            </div>
                            <div class="badge">
                                <span class="">25 mins</span>
                            </div>
                        </div>

                        <div class="card">
                            <img src="./images/noodles.jpg" alt="noodles" class="w-full ">
                            <div class="m-4">
                                <span class="block font-bold">Veget Noodles</span>
                                <span class="block text-gray-500 text-sm">Recipe by Mario</span>
                            </div>
                            <div class="badge">
                                <span class="">25 mins</span>
                            </div>
                        </div>

                        <div class="card">
                            <img src="./images/curry.jpg" alt="curry" class="w-full ">
                            <div class="m-4">
                                <span class="block font-bold">Tofu curry</span>
                                <span class="block text-gray-500 text-sm">Recipe by Mario</span>
                            </div>
                            <div class="badge">
                                <span class="">25 mins</span>
                            </div>
                        </div>
                    </div>

                    <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Most Popular Recipes</h4>
                    <div class="flex justify-center">
                        <div class="bg-secondary-100 text-secondary-200 btn">Load More</div>
                    </div>
                </div>
            </main>
        </div>
    </body>

</html>
