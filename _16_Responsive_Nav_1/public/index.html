<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Document</title>
    </head>

    <body class="text-gray-600 font-nunito">
        <div class="grid md:grid-cols-3">
            <!-- wrapper -->
            <div class="md:col-span-1 md:flex md:justify-end">
                <nav class="text-right">
                    <div>
                        <h1 class="font-bold uppercase p-4 border-b border-gray-100">
                            <a href="/" class="hover:text-gray-700">Food
                                Ninja
                            </a>
                        </h1>
                    </div>
                    <ul class="text-sm mt-6">
                        <li class="text-gray-700 font-bold py-1">
                            <a href="#" class="px-4 flex justify-end border-r-4 border-primary">
                                <span>Home</span>
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="w-5 h-5 ml-2">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                                </svg>
                            </a>
                        </li>
                        <li class="py-1">
                            <a href="#" class="px-4 flex justify-end border-r-4">
                                <span>About</span>
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="w-5 h-5 ml-2">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z" />
                                </svg>
                            </a>
                        </li>
                        <li class="py-1">
                            <a href="#" class="px-4 flex justify-end border-r-4">
                                <span>Contact</span>
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="w-5 h-5 ml-2">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 002.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 00-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 00.75-.75 2.25 2.25 0 00-.1-.664m-5.8 0A2.251 2.251 0 0113.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25zM6.75 12h.008v.008H6.75V12zm0 3h.008v.008H6.75V15zm0 3h.008v.008H6.75V18z" />
                                </svg>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>


            <main class="px-16 py-6 bg-gray-100 md:col-span-2">

                <div class="flex justify-center md:justify-end">
                    <a href="#"
                        class="text-primary btn border-primary md:border-2 hover:bg-primary hover:text-white">Log in</a>
                    <a href="#"
                        class="text-primary ml-2 btn border-primary  md:border-2 hover:bg-primary hover:text-white">sign
                        Up</a>
                </div>

                <header>
                    <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
                    <h3 class="text-2xl font-semibold">For Ninjas</h3>
                </header>
                <div>
                    <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Recipes</h4>
                    <div class="mt-8 grid xl:grid-cols-3 gap-10">
                        <!-- cards go here -->

                        <div class="card hover:shadow-lg">
                            <img src="./images/stew.jpg" alt="stew" class="w-full ">
                            <div class="m-4">
                                <span class="block font-bold">5 bean Chili Stew</span>
                                <span class="block text-gray-500 text-sm">Recipe by Mario</span>
                            </div>
                            <div class="badge">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="w-5 h-5 inline-block">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                <span class="">25 mins</span>
                            </div>
                        </div>

                        <div class="card hover:shadow-lg">
                            <img src="./images/noodles.jpg" alt="noodles" class="w-full ">
                            <div class="m-4">
                                <span class="block font-bold">Veget Noodles</span>
                                <span class="block text-gray-500 text-sm">Recipe by Mario</span>
                            </div>
                            <div class="badge"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="w-5 h-5 inline-block">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                <span class="">25 mins</span>
                            </div>
                        </div>

                        <div class="card hover:shadow-lg">
                            <img src="./images/curry.jpg" alt="curry" class="w-full ">
                            <div class="m-4">
                                <span class="block font-bold">Tofu curry</span>
                                <span class="block text-gray-500 text-sm">Recipe by Mario</span>
                            </div>
                            <div class="badge">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="w-5 h-5 inline-block">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                <span class="">25 mins</span>
                            </div>
                        </div>
                    </div>

                    <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Most Popular Recipes</h4>
                    <div class="flex justify-center">
                        <div class="bg-secondary-100 text-secondary-200 btn hover:shadow-inner">Load More</div>
                    </div>
                </div>
            </main>
        </div>
    </body>

</html>
